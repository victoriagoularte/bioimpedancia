<ion-view view-title="Login" name="login-view">
    <ion-content class="back-init">
    <div ng-controller="FormularioController">
        <div class="login-title text-center">
            <label class="font-regular tam26 opacidade">Entrar</label>
        </div>  
        <div class="list">
            <label>
                <span class="label-login font-regular tam16 opacidade">Usuário</span>
                <input type="email" class="input-login" placeholder="Usuário" ng-model="data.username">
            </label>
            <div class="margin-top5-login">   
                <label>
                    <span class="label-login font-regular tam16 opacidade">Senha</span>
                    <input type="password" class="input-login" placeholder="Senha" ng-model="data.password">
                </label>
            </div>
        </div>
        <div class="margin-top10-login">
            <button class="btn-login" ng-click="login()"><span class="text-center font-regular tam16 text-uppercase">Login</span></button>
        </div>
    </div>
    </ion-content>
</ion-view>
