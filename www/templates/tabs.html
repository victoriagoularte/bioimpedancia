<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Resultado" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/resultado">
    <ion-nav-view name="tab-resultado"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sobre" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/sobre">
    <ion-nav-view name="tab-sobre"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Configurações" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/configuracoes">
    <ion-nav-view name="tab-configuracoes"></ion-nav-view>
  </ion-tab>


</ion-tabs>
